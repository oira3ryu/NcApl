<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<h1 class="my-3 ml-3">製品構成</h1>

	<div class="col-5 ml-3">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>製品名</th>
					<th>セメント</th>
					<th>砂</th>
					<th>砕石</th>
					<th>設計単価</th>
					<th>標準単価</th>
					<th>適用開始日</th>
					<th>適用終了日</th>
					<th>可／否</th>
					<th>記録日</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="product_master : ${product_masters}" th:object="${product_master}">
					<td th:text="*{pm_id}"></td>
					<td><select id="product_name" style="pointer-events: none;" tabindex="-1">
  							<option th:each="product_namelists : ${product_namelist}"
  							th:value="${product_namelists.pn_id}"
  							th:selected="${product_namelists.pn_id} == *{pn_id}">[[${product_namelists.name}]]</option>
					</select></td>
					<td th:text="*{cement_adjv}"></td>
					<td th:text="*{sand_adjv}"></td>
					<td th:text="*{stone_adjv}"></td>
					<td th:text="*{sp_price}"></td>
					<td th:text="*{std_price}"></td>
					<td th:text="*{start_date}"></td>
					<td th:text="*{end_date}"></td>
					<!-- <td th:text="*{flg_id}"></td> -->
					<td><select id="flg_id" style="pointer-events: none;" tabindex="-1">
  							<option th:each="flglists : ${flglist}"
  							th:value="${flglists.id}"
  							th:selected="${flglists.id} == *{flg_id}">[[${flglists.value}]]</option>
					</select></td>
					<td th:text="*{create_at}"></td>

					<td><a th:href="@{/product_master/{id}/edit(id=*{pm_id})}"
						class="btn btn-primary">編集</a></td>
					<td>
						<form th:action="@{/product_master/{id}(id=*{pm_id})}" th:method="post" onSubmit="return delcheck()">
							<input type="submit" class="btn btn-danger" value="削除" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/" class="btn btn-info">メニュー</a>
		<span>
			<a href="/product_master/product_masterNew" class="btn btn-primary">新規作成</a>
		</span>
		</tbody>
		</table>

	<!-- jqueryの場合 -->

	<script>
		//formタグにサブミット時イベントを設定

		$('form').submit(function(event) {

			// 確認メッセージ表示
			// 戻り値を変数resultに代入(trueまたはfalse)
			var result = window.confirm('本当に削除してよろしいですか？');

			// キャンセルボタンが押された場合
			if (result == false) {

				// サブミットを中止する
				return false;
			}
		});
	</script>

	<!-- javascriptの場合

		<script type="text/javascript">

		function delcheck() {

			if (window.confirm('削除してよろしいですか？')) { // 確認ダイアログを表示

				return true; // 「OK」時は送信を実行

			} else { // 「キャンセル」時の処理

				window.alert('キャンセルされました'); // 警告ダイアログを表示
				return false; // 送信を中止

			}
		}

	</script> -->

</body>
</html>
