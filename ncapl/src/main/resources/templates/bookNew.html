<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script language="JavaScript">
	function setRecord_date(txt)
	{
		document.book.record_date.value = txt;
		select.selectedIndex = index;
	}

	function setT_id(txt)
	{
		document.book.t_id.value = txt;
		select.selectedIndex = index;
	}

	function setP_id(txt)
	{
		document.book.p_id.value = txt;
		select.selectedIndex = index;
	}

	function setJ_id(txt)
	{
		document.book.j_id.value = txt;
		select.selectedIndex = index;
	}

	function setC_id(txt)
	{
		document.book.c_id.value = txt;
		select.selectedIndex = index;
	}

	function setFi_id(txt)
	{
		document.book.fi_id.value = txt;
		select.selectedIndex = index;
	}

	function setSt_id(txt)
	{
		document.book.st_id.value = txt;
		select.selectedIndex = index;
	}

	function setAg_id(txt)
	{
		document.book.ag_id.value = txt;
		select.selectedIndex = index;
	}

	function setSl_id(txt)
	{
		document.book.sl_id.value = txt;
		select.selectedIndex = index;
	}

	function setCo_id(txt)
	{
		document.book.co_id.value = txt;
		select.selectedIndex = index;
	}

	function setU_id(txt)
	{
		document.book.u_id.value = txt;
		select.selectedIndex = index;
	}

	function setFlg_id(txt)
	{
		document.book.flg_id.value = txt;
		select.selectedIndex = index;
	}

	</script>

	<div class="container">

		<div class="navbar">
			<h1>日報 新規入力</h1>
		</div>

		<form th:action="@{/book}" th:object="${book}" th:method="post"
			name="book">

			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 日付<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="record_date" />
						<input type="date" name="today"
				onChange="setRecord_date(this.value)" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 種類<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="t_id" /><select id="type"
							onChange="setT_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="typelists : ${typelist}"
								th:value="${typelists.id}">[[${typelists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 工場<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="p_id" /><select id="plant"
							onChange="setP_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="plantlists : ${plantlist}"
								th:value="${plantlists.id}">[[${plantlists.name}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 仕訳<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="j_id" /><select id="journal"
							onChange="setJ_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="journallists : ${journallist}"
								th:value="${journallists.id}">[[${journallists.name}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 施工者<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="c_id" /><select id="company"
							onChange="setC_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="companylists : ${companylist}"
								th:value="${companylists.id}">[[${companylists.name}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 現場名<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="fi_id" /><select id="field"
							onChange="setFi_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="fieldlists : ${fieldlist}"
								th:value="${fieldlists.id}">[[${fieldlists.name}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 呼び強度<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="st_id" /><select id="strength"
							onChange="setSt_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="strengthlists : ${strengthlist}"
								th:value="${strengthlists.id}">[[${strengthlists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 骨材<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="ag_id" /><select id="aggregate"
							onChange="setAg_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="aggregatelists : ${aggregatelist}"
								th:value="${aggregatelists.id}">[[${aggregatelists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> スランプ<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="sl_id" /><select id="slump"
							onChange="setSl_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="slumplists : ${slumplist}"
								th:value="${slumplists.id}">[[${slumplists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 比率<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="co_id" /><select id="composition"
							onChange="setCo_id(this[this.selectedIndex].value)">
							<option th:each="compositionlists : ${compositionlist}"
								th:value="${compositionlists.id}">[[${compositionlists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 数量<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="text" name="quantity" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 単位<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="u_id" /><select id="unit"
							onChange="setU_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="unitlists : ${unitlist}"
								th:value="${unitlists.id}">[[${unitlists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 可／否<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="flg_id" /><select id="flg"
							onChange="setFlg_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="flglists : ${flglist}" th:value="${flglists.id}">[[${flglists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm-9">
					<p>
						<input type="submit" class="btn btn-warning" value="作成" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm-9">
					<p>
						<a href="/book" class="btn btn-info">一覧画面へ</a>
					</p>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		function () {
		    var today = new Date();
		    today.setDate(today.getDate());
		    var yyyy = today.getFullYear();
		    var mm = ("0"+(today.getMonth()+1)).slice(-2);
		    var dd = ("0"+today.getDate()).slice(-2);
		    document.getElementById("today").value=yyyy+'-'+mm+'-'+dd;
		}
		</script>
</body>
</html>
