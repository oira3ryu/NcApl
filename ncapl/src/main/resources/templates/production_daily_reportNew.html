<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script language="JavaScript">

	function setP_id(txt)
	{
		document.production_daily_report.p_id.value = txt;
		select.selectedIndex = index;
	}

	function setCo_id(txt)
	{
		document.production_daily_report.co_id.value = txt;
		select.selectedIndex = index;
	}

	function setFi_id(txt)
	{
		document.production_daily_report.fi_id.value = txt;
		select.selectedIndex = index;
	}

	function setPn_id(txt)
	{
		document.production_daily_report.pn_id.value = txt;
		select.selectedIndex = index;
	}

	function setRecord_date(txt)
	{
		document.production_daily_report.record_date.value = txt;
		select.selectedIndex = index;
	}

	</script>

	<div class="container">

		<div class="navbar">
		<h1>売掛 新規入力</h1>
		</div>

				<form th:action="@{/production_daily_report}" th:object="${production_daily_report}" th:method="post" name="production_daily_report">

			<div class="form-row">
				<label class="col-sm-3 col-form-label">工場名<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="hidden" name="p_id" /><select
						id="plant" onChange="setP_id(this[this.selectedIndex].value)">
						<option value="">---</option>
						<option th:each="plantlists : ${plantlist}"
							th:value="${plantlists.id}">[[${plantlists.name}]]
						</option>
					</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">施工者<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="hidden" name="co_id" /><select
						id="company" onChange="setCo_id(this[this.selectedIndex].value)">
						<option value="">---</option>
						<option th:each="companylists : ${companylist}"
							th:value="${companylists.id}">[[${companylists.name}]]
						</option>
					</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">現場名<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="hidden" name="fi_id" /><select
						id="field" onChange="setFi_id(this[this.selectedIndex].value)">
						<option value="">---</option>
						<option th:each="fieldlists : ${fieldlist}"
							th:value="${fieldlists.id}">[[${fieldlists.name}]]
						</option>
					</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">製品名<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="hidden" name="pn_id" /><select
						id="product_name" onChange="setPn_id(this[this.selectedIndex].value)">
						<option value="">---</option>
						<option th:each="product_namelists : ${product_namelist}"
							th:value="${product_namelists.pn_id}">[[${product_namelists.name}]]
						</option>
					</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">数量<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" name="quantity" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">記録日<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="hidden" name="record_date" />

					<!-- 記録日選択ドロップダウン  -->
					<input type="date" name="today" onChange="setRecord_date(this.value)" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm-9">
					<p>
					<input type="submit"
						class="btn btn-warning" value="作成" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm-9">
					<p>
					<a href="/production_daily_report" class="btn btn-info">一覧画面へ</a>
					</p>
				</div>
			</div>
		</form>
	</div>

		<script type="text/javascript">
		function () {
		    var today = new Date();
		    today.setDate(today.getDate());
		    var yyyy = today.getFullYear();
		    var mm = ("0"+(today.getMonth()+1)).slice(-2);
		    var dd = ("0"+today.getDate()).slice(-2);
		    document.getElementById("today").value=yyyy+'-'+mm+'-'+dd;
		}
		</script>
</body>
</html>
