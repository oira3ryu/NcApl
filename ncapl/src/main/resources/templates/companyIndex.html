<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>Company List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${companys}" th:object="${company}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td><a th:href="@{/company/{id}/edit(id=*{id})}">編集</a></td>
                <td>
                    <form th:action="@{/company/{id}(id=*{id})}" th:method="post">
                        <input type="submit" value="削除" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/company/companyNew">新規作成</a>
        <p>
    <a href="/">メニュー</a>
    </p>
</body>
</html>
