<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script language="JavaScript">

	function setJid(txt)
	{
		document.product_name.jid.value = txt;
		select.selectedIndex = index;
	}

	function setStid(txt)
	{
		document.product_name.stid.value = txt;
		select.selectedIndex = index;
	}

	function setAgid(txt)
	{
		document.product_name.agid.value = txt;
		select.selectedIndex = index;
	}

	function setSlid(txt)
	{
		document.product_name.slid.value = txt;
		select.selectedIndex = index;
	}

	function setPtid(txt)
	{
		document.product_name.ptid.value = txt;
		select.selectedIndex = index;
	}

	function setPuid(txt)
	{
		document.product_name.puid.value = txt;
		select.selectedIndex = index;
	}

	function setUid(txt)
	{
		document.product_name.uid.value = txt;
		select.selectedIndex = index;
	}

	function setStartdate(txt)
	{
		document.product_name.startdate.value = txt;
		select.selectedIndex = index;
	}

	function setEnddate(txt)
	{
		document.product_name.enddate.value = txt;
		select.selectedIndex = index;
	}

	function setFlgid(txt)
	{
		document.product_name.flgid.value = txt;
		select.selectedIndex = index;
	}

	</script>

	<div class="container">

		<div class="navbar">
			<h1>製品 新規入力</h1>
		</div>

		<form th:action="@{/product_name}" th:object="${product_name}"
			th:method="post" name="product_name">

			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 製品種別<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="jid" /> <select id="journal"
							onChange="setJid(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="journallists : ${journallist}"
								th:value="${journallists.id}">[[${journallists.name}]]</option>
						</select>
						<a	href="/journal/journalIndex" th:href="@{/journal}" class="btn btn-primary btn-sm">製品種別マスタ</a>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 呼び強度<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="stid" /> <select id="strength"
							onChange="setStid(this[this.selectedIndex].value)">
							<option th:each="strengthlists : ${strengthlist}"
								th:value="${strengthlists.id}">[[${strengthlists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 骨材寸法<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="agid" /> <select id="aggregate"
							onChange="setAgid(this[this.selectedIndex].value)">
							<option th:each="aggregatelists : ${aggregatelist}"
								th:value="${aggregatelists.id}">[[${aggregatelists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> スランプ<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="slid" /> <select id="slump"
							onChange="setSlid(this[this.selectedIndex].value)">
							<option th:each="slumplists : ${slumplist}"
								th:value="${slumplists.id}">[[${slumplists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> ポンプ<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="puid" /> <select id="pump"
							onChange="setPuid(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="pumplists : ${pumplist}"
								th:value="${pumplists.id}">[[${pumplists.name}]]</option>
						</select>
						<a	href="/pump/pumpIndex" th:href="@{/pump}" class="btn btn-primary btn-sm">ポンプマスタ</a>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 代行試験<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="ptid" /> <select id="proxy_test"
							onChange="setPtid(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="proxy_testlists : ${proxy_testlist}"
								th:value="${proxy_testlists.id}">[[${proxy_testlists.name}]]</option>
						</select>
						<a	href="/proxy_test/proxy_testIndex" th:href="@{/proxy_test}" class="btn btn-primary btn-sm">代行試験マスタ</a>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 単位<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="uid" /> <select id="unit"
							onChange="setUid(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="unitlists : ${unitlist}"
								th:value="${unitlists.id}">[[${unitlists.value}]]</option>
						</select>
						<a href="/unit/unitIndex" th:href="@{/unit}" class="btn btn-primary btn-sm">単位マスタ</a>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">適用開始日<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="startdate" />
						<!-- 適用開始日選択ドロップダウン  -->
						<input type="date" name="today" id="today"
							onChange="setStartdate(this.value)" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">適用終了日<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="enddate" />
						<!-- 適用終了日選択ドロップダウン  -->
						<input type="date" name="today"
							onChange="setEnddate(this.value)" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">可／否<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="flgid" /><select id="flg"
							onChange="setFlgid(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="flglists : ${flglist}" th:value="${flglists.id}">[[${flglists.value}]]</option>
						</select>
					</p>
				</div>
			</div>

			<div class="form-row">
				<label class="col-sm-3 col-form-label"><span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="submit" class="btn btn-warning" value="作成" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"><span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<a href="/product_name" class="btn btn-info">一覧画面へ</a>
					</p>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		//今日の日付データを変数hidukeに格納
		var hiduke=new Date();
		//年・月・日・曜日を取得する
		var year = hiduke.getFullYear();
		var month = ("0"+(hiduke.getMonth()+1)).slice(-2);
		var week = hiduke.getDay();
		var day = ("0"+hiduke.getDate()).slice(-2);
		//var yobi= new Array("日","月","火","水","木","金","土");
		document.getElementById('today').value=year+"-"+month+"-"+day;
		document.getElementById('startdate').value=year+"-"+month+"-"+day;
		//document.write(year+"-"+month+"-"+day);
	</script>
</body>
</html>
