<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script language="JavaScript">

	}

	function setSt_id(txt)
	{

		select.selectedIndex = index;
	}

	function setAg_id(txt)
	{
		document.book.ag_id.value = txt;
		select.selectedIndex = index;
	}

	function setSl_id(txt)
	{
		document.book.sl_id.value = txt;
		select.selectedIndex = index;
	}

	function setU_id(txt)
	{
		document.book.u_id.value = txt;
		select.selectedIndex = index;
	}

	function setFlg_id(txt)
	{
		document.book.flg_id.value = txt;
		select.selectedIndex = index;
	}

	function setCo_id(txt)
	{
		document.book.co_id.value = txt;
		select.selectedIndex = index;
	}

	function setT_id(txt)
	{
		document.book.t_id.value = txt;
		select.selectedIndex = index;
	}

	function setFi_id(txt)
	{
		document.book.fi_id.value = txt;
		select.selectedIndex = index;
	}

	function setP_id(txt)
	{
		document.book.p_id.value = txt;
		select.selectedIndex = index;
	}

	function setC_id(txt)
	{
		document.book.c_id.value = txt;
		select.selectedIndex = index;
	}

	</script>

	<div class="container">

		<div class="navbar">
			<h1>日報 編集</h1>
		</div>

		<form th:action="@{/book/{id}/edit(id=*{id})}" th:method="post"
			th:object="${book}" id="book" name="book">

			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 日時<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="date" name="today" id="today"
							th:field="*{record_date}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 種類<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="t_id" th:field="*{t_id}" /><select
							id="type" onChange="setT_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="typelists : ${typelist}"
								th:value="${typelists.id}"
								th:selected="${typelists.id}==${book.t_id}">[[${typelists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 工場<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="p_id" th:field="*{p_id}" /> <select
							id="plant" onChange="setP_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="plantlists : ${plantlist}"
								th:value="${plantlists.id}"
								th:selected="${plantlists.id}==${book.p_id}">[[${plantlists.name}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 仕訳<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="j_id" th:field="*{j_id}" /> <select
							id="journal" onChange="setJ_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="journallists : ${journallist}"
								th:value="${journallists.id}"
								th:selected="${journallists.id}==${book.j_id}">[[${journallists.name}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 施工者<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="c_id" th:field="*{c_id}" /> <select
							id="company" onChange="setC_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="companylists : ${companylist}"
								th:value="${companylists.id}"
								th:selected="${companylists.id}==${book.c_id}">[[${companylists.name}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 現場名<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="fi_id" th:field="*{fi_id}" /> <select
							id="field" onChange="setFi_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="fieldlists : ${fieldlist}"
								th:value="${fieldlists.id}"
								th:selected="${fieldlists.id}==${book.fi_id}">[[${fieldlists.name}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 呼び強度<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="st_id" th:field="*{st_id}" /> <select
							id="strength" onChange="setSt_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="strengthlists : ${strengthlist}"
								th:value="${strengthlists.id}"
								th:selected="${strengthlists.id}==${book.st_id}">[[${strengthlists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 骨材<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="ag_id" th:field="*{ag_id}" /> <select
							id="aggregate"
							onChange="setAg_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="aggregatelists : ${aggregatelist}"
								th:value="${aggregatelists.id}"
								th:selected="${aggregatelists.id}==${book.ag_id}">[[${aggregatelists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> スランプ<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="sl_id" th:field="*{sl_id}" /> <select
							id="slump" onChange="setSl_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="slumplists : ${slumplist}"
								th:value="${slumplists.id}"
								th:selected="${slumplists.id}==${book.sl_id}">[[${slumplists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 比率<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="co_id" th:field="*{co_id}" /> <select
							id="composition"
							onChange="setCo_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="compositionlists : ${compositionlist}"
								th:value="${compositionlists.id}"
								th:selected="${compositionlists.id}==${book.co_id}">[[${compositionlists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 数量span class="badge
					badge-danger"></span>
				</label>
				<div class="col-sm-9">
					<p>
						<input type="text" th:field="*{quantity}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 単位<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
						<input type="hidden" name="u_id" th:field="*{u_id}" /> <select
							id="unit" onChange="setU_id(this[this.selectedIndex].value)">
							<option value="">---</option>
							<option th:each="unitlists : ${unitlist}"
								th:value="${unitlists.id}"
								th:selected="${unitlists.id}==${book.u_id}">[[${unitlists.value}]]</option>
						</select>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"> 可／否<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
					<input
					type="hidden" name="flg_id" th:field="*{flg_id}" /> <select
					id="flg" onChange="setFlg_id(this[this.selectedIndex].value)">
						<option value="">---</option>
						<option th:each="flglists : ${flglist}" th:value="${flglists.id}"
							th:selected="${flglists.id}==${book.flg_id}">[[${flglists.value}]]</option>
				</select>
					</p>
			</div>
	</div>
	<div class="form-row">
		<div class="col-sm-9">
			<p>
				<button type="submit" class="btn btn-warning">更新</button>
			</p>
		</div>
	</div>
	<div class="form-row">
		<div class="col-sm-9">
			<p>
				<a href="/book" class="btn btn-info">一覧画面へ</a>
			</p>
		</div>
	</div>
	</form>
	</div>

	<script type="text/javascript">
		//select要素の取得
		var select = document.querySelector("#journal");

		//option要素の取得（配列）
		var options = document.querySelectorAll("#journal option");

		//select要素のchangeイベントの登録
		select.addEventListener('change', function(){

		        //選択されたoption番号を取得
		        var index =  this.selectedIndex;
		        //options[ index ].value にoption要素のvalue属性値
		        //options[ index ].innerHTML にoption要素内の文字列
		});
		</script>
	<script type="text/javascript">
		//select要素の取得
		var select = document.querySelector("#strength");

		//option要素の取得（配列）
		var options = document.querySelectorAll("#strength option");

		//select要素のchangeイベントの登録
		select.addEventListener('change', function(){

		        //選択されたoption番号を取得
		        var index =  this.selectedIndex;
		        //options[ index ].value にoption要素のvalue属性値
		        //options[ index ].innerHTML にoption要素内の文字列
		});
		</script>

	<script type="text/javascript">
		//select要素の取得
		var select = document.querySelector("#aggregate");

		//option要素の取得（配列）
		var options = document.querySelectorAll("#aggregate option");

		//select要素のchangeイベントの登録
		select.addEventListener('change', function(){

		        //選択されたoption番号を取得
		        var index =  this.selectedIndex;
		        //options[ index ].value にoption要素のvalue属性値
		        //options[ index ].innerHTML にoption要素内の文字列
		});
		</script>

	<script type="text/javascript">
		function () {
		    var today = new Date();
		    today.setDate(today.getDate());
		    var yyyy = today.getFullYear();
		    var mm = ("0"+(today.getMonth()+1)).slice(-2);
		    var dd = ("0"+today.getDate()).slice(-2);
		    document.getElementById("today").value=yyyy+'-'+mm+'-'+dd;
		}
		</script>
	<script>
		var forms = document.getElementsByClassNamed("form-control");
		var alerts = document.getElementsByClassName("alert");
		for (var i = 0; i < forms.length; i++) {
			forms[i].addEventListener("focus", function() {
				for (var j = 0; j < alerts.length; j++) {
					alerts[j].style.display = "none";
				}
			});
		}
		</script>
</body>
</html>
